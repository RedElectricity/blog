{{- partial "helper/external" (dict "Context" . "Namespace" "KaTeX") -}}
<script>
    window.onload = () => renderMathInElement(document.body, {
        delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false },
            { left: "\\(", right: "\\)", display: false },
            { left: "\\[", right: "\\]", display: true }
        ],
        ignoredClasses: ["gist"]
    });
</script>
